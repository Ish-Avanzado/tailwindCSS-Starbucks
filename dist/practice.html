<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Practice</title>
</head>

<body>
    <div class="container">
        <div class="flex flex-col md:flex-row gap-10">
            <div>
                <h1 class="text-[34px]">Card</h1>
                <div
                    class="relative flex flex-col gap-2 shadow-md w-80 bg-white h-[300px] mt-12 rounded-xl text-gray-700">
                    <div
                        class="relative bg-blue-700 h-40 rounded-xl mx-4 -mt-6 shadow-blue-500/40 bg-gradient-to-r from-blue-500 to-blue-600 p-3 group hover:scale-[1.01] hover:duration-200 transition-transform-ease-in-out">
                        <img src="./img/egg.jpg" alt=""
                            class="absolute h-[110px] w-[263px] object-cover rounded-xl group-hover:scale-105 group-hover:duration-200 transition-transform-ease-in-out">
                    </div>
                    <div class="flex flex-col gap-3 p-4">
                        <h5 class="text-gray-500 text-xl font-semibold">Tailwind Card</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum alias aliquam eligendi, quam id
                            neque.
                        </p>
                        <button class="btn">Read More</button>
                    </div>
                </div>
            </div>
            <div>
                <h1 class="text-[34px]">Alerts</h1>
                <div class="flex flex-col gap-4">
                    <!-- Success -->
                    <div
                        class=" mt-6 border border-green-500 h-9  bg-green-100 rounded-lg text-green-500 border-l-green-500 border-l-4 place-content-center px-2 hover:scale-105 hover:bg-green-200 hover:border-l-green-600 transition duration-300 ease-in-out hover:text-green-600">
                        <div class="flex items-center gap-2">
                            <span><i class="fa-solid fa-circle-exclamation"></i></span>
                            <p>Success - Everthing went smoothly!</p>
                        </div>
                    </div>
                    <!-- Info  -->
                    <div
                        class="border border-blue-500 h-9  bg-blue-100 rounded-lg text-blue-500 border-l-blue-500 border-l-4 place-content-center px-2 hover:scale-105 hover:bg-blue-200 hover:border-l-blue-600 transition duration-300 ease-in-out hover:text-blue-600">
                        <div class="flex items-center gap-2">
                            <span><i class="fa-solid fa-circle-exclamation"></i></span>
                            <p>Info - This is some information for you.</p>
                        </div>
                    </div>
                    <!-- Warning  -->
                    <div
                        class="border border-yellow-500 h-9  bg-yellow-100 rounded-lg text-yellow-500 border-l-yellow-500 border-l-4 place-content-center px-2 hover:scale-105 hover:bg-yellow-200 hover:border-l-yellow-600 transition duration-300 ease-in-out hover:text-yellow-600">
                        <div class="flex items-center gap-2">
                            <span><i class="fa-solid fa-circle-exclamation"></i></span>
                            <p>Warning - Be careful with this next step.</p>
                        </div>
                    </div>
                    <!-- Error  -->
                    <div
                        class="border border-red-500 h-9  bg-red-100 rounded-lg text-red-500 border-l-red-500 border-l-4 place-content-center px-2 hover:scale-105 hover:bg-red-200 hover:border-l-red-600 transition duration-300 ease-in-out hover:text-red-600">
                        <div class="flex items-center gap-2">
                            <span><i class="fa-solid fa-circle-exclamation"></i></span>
                            <p>Error - Something went wrong</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
